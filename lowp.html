<script>
function countDown(secs,elem) {
	var element = document.getElementById(elem);
	element.innerHTML = "Please wait for "+secs+" seconds";
	if(secs < 1) {
		clearTimeout(timer);
		element.innerHTML = '<h2 style="text-align: center">You have a new e-mail!</h2>';
		element.innerHTML += '<a href="email.html"><img src="img/email.png" height="250" width="250"></a>';
		element.innerHTML += '<source src="sfx/email.wav" audio.play();>';
	}
	secs--;
	var timer = setTimeout('countDown('+secs+',"'+elem+'")',1000);
}
</script>
  
  <h2 style="text-align: center"> You are on low profile!</h2>
